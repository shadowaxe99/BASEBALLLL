<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div id="dashboard">
        <div id="task-list">
            <h2>Tasks</h2>
            <!-- Tasks will be dynamically populated here -->
        </div>
        <div id="upcoming-meetings">
            <h2>Upcoming Meetings</h2>
            <!-- Meetings will be dynamically populated here -->
        </div>
        <div id="player-performance">
            <h2>Player Performance</h2>
            <!-- Player performance metrics will be dynamically populated here -->
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
