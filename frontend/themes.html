<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Customization</title>
    <link rel="stylesheet" href="themes.css">
</head>
<body>
    <div class="theme-selection">
        <h1>Customize Your Theme</h1>
        <div class="theme-option">
            <input type="radio" id="light-theme" name="theme" value="light">
            <label for="light-theme">Light Theme</label>
        </div>
        <div class="theme-option">
            <input type="radio" id="dark-theme" name="theme" value="dark">
            <label for="dark-theme">Dark Theme</label>
        </div>
        <button id="apply-theme">Apply Theme</button>
    </div>
    <script src="themes.js"></script>
</body>
</html>
